<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
<div class="container">
    <div class="row col-md-12 text-center">
        <h2>Pago</h2>
    </div>
    <!-- cuerpo -->
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Nº Targeta:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="num_targeta" placeholder="Numero targeta">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="apel">Fecha caducidad:</label>
                <div class="col-sm-9"> 
                    <input type="date" class="form-control" id="fecha_cad" placeholder="Fecha caducidad">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="mail">Nº Secreto:</label>
                <div class="col-sm-9"> 
                    <input type="password" class="form-control" id="num_secreto" placeholder="Numero secreto">
                </div>
            </div>
            <!-- botones -->
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Pagar</button>
                    <button type="button" class="btn btn-primary">Cancelar</button>
                </div>
            </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
