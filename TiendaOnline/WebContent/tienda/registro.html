<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
<div class="container">
    <div class="row col-md-12 text-center">
        <h2>Registro de usuario</h2>
    </div>
    <!-- cuerpo -->
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Nombre:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="apel">Apellidos:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="mail">Mail:</label>
                <div class="col-sm-9"> 
                    <input type="mail" class="form-control" id="mail" placeholder="E-mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pass">Pass:</label>
                <div class="col-sm-9"> 
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="cpass">Confirmar pass:</label>
                <div class="col-sm-9"> 
                    <input type="password" class="form-control" id="cpass" placeholder="Confirmar password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="direccion">Dirección:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pais">País:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="pais" placeholder="Pais">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="poblacion">Población:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="poblacion" placeholder="Poblacion">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="cp">Codigo Postal:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="cp" placeholder="Codigo Postal">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="telefono">Telefono:</label>
                <div class="col-sm-9"> 
                    <input type="text" class="form-control" id="telefono" placeholder="Telefono">
                </div>
            </div>
            <!-- botones -->
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Borrar</button>
                </div>
            </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
